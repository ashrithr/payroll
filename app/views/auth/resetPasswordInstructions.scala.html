@(email: String)(implicit request: RequestHeader, messages:Messages, config: com.typesafe.config.Config)

@views.html.templates.mainAuth(Messages("reset.title"), tab = "signin") {
  <div class="card">
    <div class="card-block">
      <h3 class="card-title text-success">
        @Messages("reset.header")
      </h3>
      <p>@Messages("reset.instructions", email)</p>
    </div>
  </div>
}
