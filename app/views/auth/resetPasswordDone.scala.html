@()(implicit request: RequestHeader, messages:Messages, config: com.typesafe.config.Config)

@views.html.templates.mainAuth(Messages("reset.doneTitle"), tab = "signin") {
  <div class="card">
    <div class="card-block">
      <h3 class="card-title text-success">
        @Messages("reset.doneHeader")
      </h3>

      <p>@Messages("reset.done")</p>
      <p>@Html(Messages("reset.gotoIndex", routes.Application.index))</p>
    </div>
  </div>
}
